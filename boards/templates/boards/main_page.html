{% extends 'nav_bar.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main_page.css' %}">

<div class="container">
    <!--이달의 인기스타 부분-->
    <p class="hotTitle">이달의 인기스타</p>
    <div class="hotPost">
        {% for hit in hits %}
        <!--★★여기 div가 이달의 인기스타 네모박스-->
        <div class="item" onclick="location.href='{% url 'board_detail' pk=hit.pk %}'"> <!--★★여기 컨텐츠 반복문??-->
            <img src="{{ hit.pet_image }}" alt="동물사진">
            <p class="info">
                ★{{ hit.pet_name }}<br>
                ★{{ hit.pet_age }}
            </p>
        </div>
        {% endfor %}
    </div>
    <!--이달의 인기스타 부분 끝-->

    <!--최신글 부분-->
    <div class="recent">
        <p class="recentTitle">최신글&#128293</p>
        <p class="add" onclick="location.href='{% url 'board_list' %}'">
            더보기
            <img src="{% static 'img/arrow.png' %}" alt="">
        </p>
    </div>

    <div class="recentPost"> <!--★★여기가 게시글 부분 / 반복문 돌리기? -->
        {% for recent in recents %}
        <!--★★여기 게시글 제목 부분-->
        <div class="post" onclick="location.href='{% url 'board_detail' pk=recent.pk %}'" >{{ recent.title }}</div>
        {% endfor %}
    </div>
    <!--최신글 부분 끝-->
</div>

<script src="{% static 'js/main_page.js' %}"></script>

{% endblock %}
