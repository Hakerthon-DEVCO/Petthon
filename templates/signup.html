<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/signup.css">
</head>

<body>
    <div class="container">


        <div class="nav-bar">
        </div>
      
            <img src="../static/img/image 55.png" alt="" class="logo">
        
        <div class="input">
            <form action="" method="post" onsubmit="checkPassword()">
         
                <!-- <p for="username">아이디</p> -->
                <input class="nickname" type="text" id="username" name="username" placeholder="name" required>

                <!-- <p for="email">이메일</p> -->
                <input class="nickname" type="email" id="email" name="email" placeholder="email" required>

                <!-- <p for="password">비밀번호</p> -->
                <input class="nickname" type="password" id="password" name="password1" placeholder="password" required>

                <!-- <p for="password-confirm">비밀번호 확인</p> -->
                <input class="nickname" type="password" id="password-confirm" name="password2" placeholder="password check" required>
                <div class="button">
                    <button type="submit" onclick="return validateForm()">Sign up</button>
                </div>
            </form>
        </div>

    </div>







    <script src="../static/js/signup.js"></script>
</body>

</html>
